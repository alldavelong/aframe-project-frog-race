<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="frog-component.js"></script>
    <script src="camposition-component.js"></script>
    <script src="frograce.js"></script>
    <title>Frog Race</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="frogModel" src="assets/frog.gltf"></a-asset-item>
            <img id="sky" src="assets/sky.jpg">
            <img id="water" src="assets/water_green.jpg">
            <img id="stone-rough" src="assets/stone_rough.jpg">
            <img id="stones" src="assets/stones.jpg">
            <audio id="frogsound" src="assets/frogsound_rep.mp3"></audio>
            <img id="pebbles" src="assets/Pebbles_023_BaseColor.jpg">
            <img id="pebbles-normal" src="assets/Pebbles_023_Normal.jpg">
            <img id="pebbles-roughness" src="assets/Pebbles_023_Roughness.jpg">
            <img id="wood" src="assets/Wood_Crate_001_basecolor.jpg">
            <img id="wood-normal" src="assets/Wood_Crate_001_normal.jpg">
        </a-assets>
        
        <!-- TODO: Animation des Flusses ... soll flieÃŸen -->

        <a-entity id="world">
            <!-- <a-light
                type="directional"
                color="#555"
                intensity=".1"
                position=".8 1 -1"></a-light>
            <a-light
                type="ambient"></a-light> -->
            <a-sky
                src="#sky"
                repeat="4 4">
            </a-sky>
            <a-plane
                id="floor"
                position="5 0 0"
                rotation="-90 0 0"
                geometry="
                    width: 10;
                    height: 100;
                "
                material="
                    src: #pebbles;
                    repeat: 5 50;
                    normalMap: #pebbles-normal;
                    normalTextureRepeat: 20 50;
                    roughnessMap: #pebbles-roughness;
                    roughnessTextureRepeat: 20 50;
                "
                sound="
                    src: #frogsound;
                    loop: true;
                "></a-plane>
            <a-plane
                id="stream"
                position="17.1 -1.9 -5"
                rotation="-90 0 0"
                geometry="
                    width: 14;
                    height: 90;
                "
                material="
                    src: #water;
                    repeat: 2 20;
                    roughness: 1;
                    transparent: true;
                    opacity: .7;
                    offset: 1 1;
                "
                aaanimation=" NOT WORKING YET !!

                    property: components.material.material.map.offset.x;
                    to: 1;
                    loop: true;
                    autoplay: true;
                "></a-plane>
            <a-plane
                id="finish"
                position="17.1 -1.8 43"
                rotation="-92 0 0"
                geometry="
                    width: 14;
                    height: 14;
                "
                material="
                    src: #stone-rough;
                    color: tan;
                "></a-plane>

            <a-box
                id="wall"
                position="10.1 -.9 0"
                geometry="
                    width: .2;
                    height: 2;
                    depth: 100;
                "
                material="
                    src: #stone-rough;
                    repeat: .5 200;
                "></a-box>

            <a-entity
                id="billboard"
                position="5 3 -50">
                <a-entity
                    geometry="
                    primitive: plane;
                    width: 10;
                    height: 6;
                    "
                    material="
                    src: #wood;
                    normalMap: #wood-normal;
                    "
                    ></a-entity>
                    
                <a-entity 
                scale="8 8 8"
                text="
                    value: Look at the frogs to your right to make them move!;
                    align: center;
                    color: white;
                    wrap-count: 15;
                    "></a-entity>

            </a-entity>
        </a-entity>

        <a-entity frog='position: 14 -1.9 -48'></a-entity>
        <a-entity frog='position: 20 -1.9 -48'></a-entity>
        <!-- <a-gltf-model position="14 -1.9 22" src="#frogModel"></a-gltf-model>
        <a-gltf-model position="20 -1.9 -48" src="#frogModel"></a-gltf-model> -->

        
        <a-camera position="8 1.6 -10" camposition>
            <a-cursor raycaster="objects: a-entity[frog]"></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
